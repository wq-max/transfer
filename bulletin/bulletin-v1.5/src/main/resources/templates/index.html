
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>登录页面</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./iconf.css" />
</head>
<body >
<form role="form" action = "/user/loginIn" method="post">
  <div id="maxbox">
    <h1>LOGIN</h1>
  <div class="inputbox">
    <div class="inputText">
      <i class="iconfont">&#xe609;</i>
      <span class="iconfont icon-mine"></span>
      <input type="text" placeholder="Userid" id="userid" name = "userid" />
    </div>
    <div class="inputText">
      <i class="iconfont">&#xe605;</i>
      <span class="iconfont icon-lock"></span>
      <input type="password" placeholder="Password" id = "password" name = "password" />
    </div>
    <button type="submit"  id = "login" value = "login">Sign in</button>


  </div>


</div>
</form>
</body>
</html>
