<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改公告</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div style="width:800px;height:100%;margin-left:270px;">
  <form action="/admin/update" method="post">
    编号：<input class="form-control" name="id" type="text" th:value="${bulletin.getId()}" readonly="readonly"><br>
    内容：<input class="form-control" type="text" th:value="${bulletin.getMessage()}" name="message"><br>
    <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
  </form>
</div>

</body>
</html>
